<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clínica Êxitos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-blue: #007bff;
            --dark-blue: #0d47a1;
        }

        body {
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            margin: 20px;
        }

        .login-left {
            background: var(--primary-blue);
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-left i {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .login-left h2 {
            font-weight: bold;
            margin-bottom: 15px;
        }

        .login-right {
            padding: 60px 40px;
        }

        .btn-login {
            background-color: var(--primary-blue);
            border: none;
            padding: 12px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background-color: #0069d9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .link-cadastro {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .link-cadastro:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="row g-0">
            <div class="col-md-5 login-left">
                <i class="bi bi-hospital"></i>
                <h2>Clínica Êxitos</h2>
                <p>Sistema de Agendamento e Prontuário Médico</p>
            </div>
            <div class="col-md-7 login-right">
                <h3 class="mb-4"><i class="bi bi-box-arrow-in-right text-primary"></i> Entrar</h3>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-person"></i> Usuário</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-lock"></i> Senha</label>
                        {{ form.password }}
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-login">
                            <i class="bi bi-box-arrow-in-right"></i> Entrar
                        </button>
                    </div>

                    <div class="text-center">
                        <p class="mb-0">Não tem uma conta?
                            <a href="{% url 'cadastrar_usuario' %}" class="link-cadastro">
                                Cadastre-se aqui
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
