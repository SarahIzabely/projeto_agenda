{% extends 'base.html' %}

{% block title %}{{ titulo }} - Clínica Êxitos{% endblock %}

{% block content %}
<div class="container-fluid">
    <h2>{{ titulo }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-3">
            <label class="form-label">{{ form.data.label }}</label>
            {{ form.data }}
        </div>
        <div class="mb-3">
            <label class="form-label">{{ form.hora_inicio.label }}</label>
            {{ form.hora_inicio }}
        </div>
        <div class="mb-3">
            <label class="form-label">{{ form.hora_fim.label }}</label>
            {{ form.hora_fim }}
        </div>
        <div class="form-check mb-3">
            {{ form.ativo }} <label class="form-check-label">{{ form.ativo.label }}</label>
        </div>
        <div class="d-flex gap-2">
            <a href="{% url 'listar_horarios' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>
{% endblock %}
