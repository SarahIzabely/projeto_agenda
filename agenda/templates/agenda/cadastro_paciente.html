<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta - Clínica Êxitos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #e3f2fd;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
        }
        h2 {
            color: #1565c0;
            text-align: center;
            margin-bottom: 25px;
        }
        .btn-primary {
            background-color: #1565c0;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0d47a1;
        }
        .back-link {
            position: absolute;
            top: 15px;
            left: 20px;
            color: #1565c0;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="form-box">
        <!-- Voltar -->
        <a href="{% url 'login_paciente' %}" class="back-link">&larr; Voltar</a>

        <h2>Criar nova conta</h2>

        {% if erro %}
        <div class="alert alert-danger text-center">{{ erro }}</div>
        {% endif %}

        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="nome_paciente" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="nome" name="nome" required value="{{ nome|default:'' }}">
            </div>

            <div class="mb-3">
                <label for="cpf_paciente" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required value="{{ cpf|default:'' }}">
            </div>

            <div class="mb-3">
                <label for="data_nascimento" class="form-label">Data de nascimento</label>
                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required value="{{ data_nascimento|default:'' }}">
            </div>

            <div class="mb-3">
                <label for="email_paciente" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required value="{{ email|default:'' }}">
            </div>

            <div class="mb-3">
                <label for="whatsapp_paciente" class="form-label">WhatsApp</label>
                <input type="text" class="form-control" id="whatsapp" name="whatsapp" required value="{{ whatsapp|default:'' }}">
            </div>

            <div class="mb-3">
                <label for="foto" class="form-label">Foto do paciente (opcional)</label>
                <input type="file" class="form-control" id="foto" name="foto" accept="image/*">
            </div>

            <!-- Campo Senha -->
            <div class="mb-3 position-relative">
                <label for="senha_paciente" class="form-label">Senha</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="senha" name="senha" required value="{{ senha|default:'' }}">
                    <button class="btn btn-outline-secondary" type="button" onclick="toggleSenha('senha', this)">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Campo Confirmar Senha -->
            <div class="mb-3 position-relative">
                <label for="confirmar_senha" class="form-label">Confirmar senha</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" required>
                    <button class="btn btn-outline-secondary" type="button" onclick="toggleSenha('confirmar_senha', this)">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Criar conta</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function toggleSenha(idCampo, btn) {
            const campo = document.getElementById(idCampo);
            const icone = btn.querySelector('i');

            if (campo.type === "password") {
                campo.type = "text";
                icone.classList.remove('bi-eye');
                icone.classList.add('bi-eye-slash');
            } else {
                campo.type = "password";
                icone.classList.remove('bi-eye-slash');
                icone.classList.add('bi-eye');
            }
        }
    </script>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        function maskCPF(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            input.value = value;
        }

        function maskWhatsapp(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            value = value.replace(/(\d{2})(\d)/, '($1) $2');
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
            input.value = value;
        }

        const cpfInput = document.querySelector("input[name='cpf']");
        const whatsappInput = document.querySelector("input[name='whatsapp']");

        if (cpfInput) {
            cpfInput.addEventListener("input", function() {
                maskCPF(cpfInput);
            });
        }

        if (whatsappInput) {
            whatsappInput.addEventListener("input", function() {
                maskWhatsapp(whatsappInput);
            });
        }
    });
    </script>


</body>
</html>
